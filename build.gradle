apply plugin: 'groovy'
apply plugin: 'idea'

group = 'gradle-release'

defaultTasks 'clean', 'build'

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	groovy localGroovy()
    testCompile( 'org.spockframework:spock-core:0.7-groovy-1.8' ) { exclude group: 'org.codehaus.groovy' }
	testCompile 'junit:junit:4.10'
}
